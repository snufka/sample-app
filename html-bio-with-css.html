<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <h1>Student Bio</h1>
  </header>

  <div class="container" id="main-bio">

    <section >

      <h2>Your Name</h2>

      <div id="bio-pic">
         <img src="https://placehold.it/200x200" alt="Your Name">
         </div>

      <p>Write a short paragraph or two about yourself, or use placeholder text from 
        <a href="http://www.lipsum.com/"> www.lipsum.com</a>
      </p>
    </section>
  </div>

  <div class="container" id="info">
    <section>
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>

</html>
